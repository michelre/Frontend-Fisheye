<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/photographer.css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>

    <header>
      <a href="index.html" class="logoHeader">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page" />
      </a>
    </header>

    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>


    <!-- TEST : AJOUT DU MENU SELECT DE TRI DES PHOTOS -->
    <div class="select-container">
        <label for="select-tri">Trier par</label>
        <select name="tri" id="test-select">
            <option value="popularite" tabindex="0">Popularité</option>
            <option value="date" tabindex="0">Date</option>
            <option value="titre" tabindex="0">Titre</option>
        </select>
    </div>


    <!-- Gallerie Photos -->
    <div class="photographer-galery"></div>

    <!-- Lightbox -->
    <div class="lightbox-container" role="dialog" aria-hidden="true" aria-label="lightbox photos">
      <ul class="lightbox">
        <!-- Gallerie d'images -->
      </ul>
      <button class="lightbox-close" aria-label="Fermer"></button>
      <a class="slide lightbox-prev" aria-label="Photo précédente">
        <i class="fa fa-chevron-left"></i>
      </a>
      <a class="slide lightbox-next" aria-label="Photo suivante">
        <i class="fa fa-chevron-right"></i>
      </a>
    </div>
    <div class="lightbox-bg"></div>

    <!-- Formulaire de Contact -->
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="Close modal" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <div id="medias">
      <!-- Injecter en js la mosaique des images -->
    </div>

    <div id="likes-price" aria-label="Total des likes et tarif journaliser par photographe">
      <!-- Injecter en js l'encart réservé aux likes et au prix-->
    </div>

    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/factories/mediaPhotographer.js"></script>
    <script src="https://kit.fontawesome.com/dc83823775.js" crossorigin="anonymous"></script>
    
  </body>
</html>
